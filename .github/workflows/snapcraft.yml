name: Snapcraft

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  snap:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Cache snap packages
        uses: actions/cache@v4
        with:
          path: |
            ~/snap/snapcraft/common/cache
            ~/.cache/snapcraft
          key: ${{ runner.os }}-snapcraft-${{ hashFiles('snap/snapcraft.yaml') }}
          restore-keys: |
            ${{ runner.os }}-snapcraft-

      - name: Set up snapcraft
        run: |
          sudo snap install snapcraft --classic
          sudo chown root:root /

      # Login to Snapcraft
      - name: Login to Snapcraft
        run: |
          mkdir -p ~/.config/snapcraft
          echo "${{ secrets.SNAPCRAFT_EMAIL }}" > ~/.config/snapcraft/email
          echo "${{ secrets.SNAPCRAFT_PASSWORD }}" > ~/.config/snapcraft/password
          snapcraft login --with ~/.config/snapcraft/email < ~/.config/snapcraft/password
          rm -f ~/.config/snapcraft/email ~/.config/snapcraft/password

      # Register snap name if not already registered
      - name: Register snap name
        continue-on-error: true  # Continue if already registered
        run: snapcraft register nsm

      # Build the snap
      - uses: snapcore/action-build@v1
        id: build

      # Push and release to store
      - name: Push snap to store
        run: |
          snapcraft push ${{ steps.build.outputs.snap }} --release=stable

      # Cleanup
      - name: Cleanup credentials
        if: always()
        run: snapcraft logout
