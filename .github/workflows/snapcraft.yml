name: Snapcraft

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  snap:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Cache snap packages
        uses: actions/cache@v4
        with:
          path: |
            ~/snap/snapcraft/common/cache
            ~/.cache/snapcraft
          key: ${{ runner.os }}-snapcraft-${{ hashFiles('snap/snapcraft.yaml') }}
          restore-keys: |
            ${{ runner.os }}-snapcraft-

      - name: Set up snapcraft
        run: |
          sudo snap install snapcraft --classic
          sudo chown root:root /

      # Login to Snapcraft using environment variables
      - name: Login to Snapcraft
        env:
          SNAP_EMAIL: ${{ secrets.SNAPCRAFT_EMAIL }}
          SNAP_PASSWORD: ${{ secrets.SNAPCRAFT_PASSWORD }}
        run: |
          echo "$SNAP_EMAIL" | snapcraft login --with - << EOF
          $SNAP_PASSWORD
          EOF

      # Build the snap
      - uses: snapcore/action-build@v1
        id: build

      # Push and release to store
      - name: Push snap to store
        run: |
          snapcraft push ${{ steps.build.outputs.snap }} --release=stable

      # Cleanup
      - name: Cleanup credentials
        if: always()
        run: snapcraft logout
